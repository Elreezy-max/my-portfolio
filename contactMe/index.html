<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cssProjects/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <header>
        <h1 style="text-align: center; color:#2c3e50; font-family:Arial, sans-serif;">
            Hello World!
        </h1>
        <nav>
            <a href="#">About Me</a> |
            <a href="https://nwscc.edu/">My Favorite Webpage</a> |
            <a href="https://www.crunchyroll.com/">My Watchlist</a> |
            <a href="https://www.espn.com/">All Things Sports</a> |
            <a href="cssProjects/index.html">My CSS Projects</a> |
            <a href="contactMe/index.html">Contact Page</a>
        </nav>
    </header>

    <main>
        <section>
          <form class="contact-form" id="contactForm">
            <h2>Contact Me</h2>

            <!-- Basic Inputs -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter a password">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="(123) 456-7890">
            <label for="website">Website:</label>
            <input type="url" id="website" placeholder="https://example.com">

            <label for="age">Age:</label>
            <input type="number" id="age" min="1" max="120" placeholder="Your Age">
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        
            <label for="time">Preferred Contact Time:</label>
            <input type="time" id="time">

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" value="#007bff">
        
            <label for="range">Interest Level (1â€“10):</label>
            <input type="range" id="range" min="1" max="10" value="5">
        </section>
        <section>
            <!-- Creates three options for a user to select from -->
            <label>Preferred Contact Method:</label>
            <div class="inline-options">
              <label><input type="radio" name="contactMethod" value="Email" checked> Email</label>
              <label><input type="radio" name="contactMethod" value="Phone"> Phone</label>
              <label><input type="radio" name="contactMethod" value="Text"> Text</label>
            </div>
        </section>
        <section>
            <!-- Uses checkboxes to select reason for Interests-->
            <label>Services Interested In:</label>
            <div class="inline-options">
              <label><input type="checkbox" name="service" value="Web Design"> Web Design</label>
              <label><input type="checkbox" name="service" value="Consulting"> Consulting</label>
              <label><input type="checkbox" name="service" value="Other"> Other</label>
            </div>
        </section>
        <section>
            <!-- Uses a dropdown for topic to choose from -->
            <label for="topic">Topic:</label>
            <select id="topic">
            <option value="General">General Inquiry</option>
            <option value="Support">Support</option>
            <option value="Feedback">Feedback</option>
        </section>
        <section>
            <!-- Textarea -->
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            </select>
        <section>
            <!--Creates a submit button to submit form -->
            <button type="submit">Send</button>
        </section>
          </form>

    </main>

    <footer>
        <p>Created by Brandon Elrod</p>
    </footer>
</body>
</html>
